<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dart Zone - Nerf Party</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/design.css" rel="stylesheet">
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <img src="img/logo.png" style="position: absolute; top:2px; left:5px;" width="250">
  <img src="img/logo.png" style="position: absolute; top:2px; right:5px;" width="250">
  <div id="" class="relojito">
    <div id="reloj"> 00:00:00 </div>
  </div>
  <div id="botoncitos">
    <button type="button" id="btnStart" class="btn btn-warning anchura">START</button>
    <button type="button" id="btnStop" class="btn btn-warning anchura">STOP</button>
    <button type="button" id="btnOptions" class="btn btn-warning anchura" data-bs-target="#config"
      data-bs-toggle="modal">OPTIONS</button>
    <!-- <button type="button" id="btnOptions" class="btn btn-warning anchura">OPTIONS</button> -->
    <button type="button" id="btnReset" class="btn btn-warning anchura">RESET</button>
  </div>
  <div id="titulo">
    <span class="fire">D</span><span class="burn">O</span><span class="burn">M</span><span class="fire">I</span><span
      class="fire">N</span><span class="burn">I</span><span class="burn">O</span>
  </div>
  <div id="equipos">
    <img src="img/rayo.png" style="position: absolute; top: 0; left: 643px; z-index: 10;">
    <div id="barIzq" class="progress-container">
      <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100" style="height:80px">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="blueTeamBar" style="width: 55%;"></div>
      </div>
    </div>
    <div id="barDer" class="progress-container">
      <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100" style="height:80px">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" id="redTeamBar" style="width: 25%;"></div>
      </div>
    </div>
    <img src="img/vs.png" width="">
  </div>
  <div id="botones">
    <div class="container text-center">
      <div class="row align-items-start" id="pointsContainer">
        
      </div>
    </div>
  </div>
  <div class="modal fade" role="dialog" id="config" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Configuracion</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="text-align: center;">
          <!-- aqui empieza los cards -->
          <button type="button" id="btnResetAll" class="btn btn-warning">RESET ALL</button>
          <button type="button" id="btnDiscoverDevs" class="btn btn-warning">DISCOVER DEVS</button>
          <button type="button" id="btnClearDevsList" class="btn btn-warning">CLEAR DEVICES LIST</button>
          <hr>
          <div class="container text-center" >
            <div class="row align-items-end" id="deviceContainer"><!-- CARD CONTAINER --></div>
          </div>
          <!-- aqui termina cards   -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="renderer.js"></script>

</html>
